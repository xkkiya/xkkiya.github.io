<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Hover Scale Elements with Filter</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body, .banner, .filter-bar, .filter-btn, .elements-wrap, .element-container, .element, .element-label, a {
      font-family: 'Noto Sans JP', 'Noto Sans Japanese', 'Segoe UI', Arial, sans-serif !important;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: #1e1e1e;
      margin: 0;
      gap: 40px 0;
      padding-top: 70px;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
  background-repeat: repeat;
    }
    .banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      background: #000000;
      color: #ffffff;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.2em;
      text-align: center;
      padding: 22px 0 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      user-select: none;
    }
    .banner p {
      margin: 0rem 0 0 0;
      font-size: 1rem;
      color: #fff;
      font-weight: normal;
    }
    .filter-bar {
      margin: 60px 0 0 0;
      display: flex;
      gap: 10px;
    }
    .filter-btn {
      padding: 10px 24px;
      background: #222;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .filter-btn.active,
    .filter-btn:hover {
      background: #4f8cff;
    }
    .elements-wrap {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px 0;
      width: 100%;
    }
    .element-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px;
    }
    .element {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 1.5rem;
  border-radius: 12px;
  transition: transform 0.25s cubic-bezier(.4,0,.2,1), box-shadow 0.25s cubic-bezier(.4,0,.2,1);
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  cursor: pointer;
  overflow: hidden;
  padding: 0;
  background: none;
  width: auto;
  height: auto;
  max-width: 300px;
}

.element img {
  display: block;
  width: 100%;
  max-width: 300px;
  height: auto;
  object-fit: contain;
  transition: box-shadow 0.25s cubic-bezier(.4,0,.2,1), transform 0.25s cubic-bezier(.4,0,.2,1);
}
    .element:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(79,140,255,0.18);
    }
    .element-label {
      color: #fff;
      font-size: 1.2rem;
      margin-top: 15px;
      text-align: center;
      max-width: 300px;
    }
    .element-container[hidden] {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="banner">
    XKKIYA
    <p>public beta</p>
  </div>
  <div class="filter-bar">
    <button class="filter-btn active" data-filter="All">All</button>
    <button class="filter-btn" data-filter="Mega Drive">Mega Drive</button>
    <button class="filter-btn" data-filter="Sega Saturn">Sega Saturn</button>
    <button class="filter-btn" data-filter="SNES">SNES</button>
    <button class="filter-btn" data-filter="MSX">MSX</button>
    <button class="filter-btn" data-filter="PlayStation">PlayStation</button>
       <button class="filter-btn" data-filter="Arcade">Arcade</button>
    <button class="filter-btn" data-filter="Flash">Flash</button>
    <button class="filter-btn" data-filter="PC">PC</button>
  </div>
  <div class="elements-wrap">
      <div class="element-container" data-category="Mega Drive">
      <div class="element">
        <img src="https://file.garden/aEYochToiQk-s_2n/thumb/md_aliensoldier.jpg">
      </div>
      <div class="element-label">
        <a href="gamepages/aliensoldierjapan.html" style="color:#ffffff;">Alien Soldier</a>
      </div>
    </div>
    <div class="element-container" data-category="Mega Drive">
      <div class="element">
        <img src="https://file.garden/aEYochToiQk-s_2n/thumb/md_gunstarjp.jpg">
      </div>
      <div class="element-label">Gunstar Heroes (Japan)</div>
      <div class="element-label">Gunstar Heroes (USA)</div>
    </div>
    <div class="element-container" data-category="Arcade">
      <div class="element">
        <img src="https://file.garden/aEYochToiQk-s_2n/thumb/arc_bgaregga.jpg">
      </div>
      <div class="element-label">Battle Garegga</div>
      <div class="element-label">Battle Garegga (Type 2)</div>
      <div class="element-label">Battle Garegga (Japan, Bootleg)</div>
    </div>
    <div class="element-container" data-category="Arcade">
      <div class="element">
        <img src="https://file.garden/aEYochToiQk-s_2n/thumb/arc_batriderjp.jpg">
      </div>
      <div class="element-label">Armed Police Batrider (Europe)</div>
      <div class="element-label">Armed Police Batrider (B Version)</div>
    </div>
     <div class="element-container" data-category="Arcade">
      <div class="element">
        <img src="https://file.garden/aEYochToiQk-s_2n/thumb/arc_sunsetridersus.jpg">
      </div>
      <div class="element-label">Sunset Riders (USA)</div>
      <div class="element-label">Sunset Riders (JP)</div>
    </div>
  </div>
  <script>
    const filterBtns = document.querySelectorAll('.filter-btn');
    const containers = document.querySelectorAll('.element-container');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.getAttribute('data-filter');
        containers.forEach(el => {
          if (filter === 'All' || el.getAttribute('data-category') === filter) {
            el.removeAttribute('hidden');
          } else {
            el.setAttribute('hidden', '');
          }
        });
      });
    })
  </script>
</body>
</html>
